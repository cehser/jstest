<!doctype html>
<html ng-app>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.4/angular-animate.min.js"></script>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controller.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div ng-controller="Controller">
        <div class="page-header">
            <h1>Hello, world!</h1>
        </div>

        <div>
            <form ng-submit="addCustomer()">
                <label>#:</label>
                <input type="text" ng-model="number" placeholder="Enter customer # here">
                <label>Name:</label>
                <input type="text" ng-model="name" placeholder="Enter customer name here">
                <label>Adresse:</label>
                <input type="text" ng-model="address" placeholder="Enter customer address here">
                <input class="btn-primary" type="submit" value="Kunden erstellen">
            </form>
            <hr>
            <h2>Hello {{name}}!</h1>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Kunden <input type="text" ng-model="q"></div>
            <!--     <div class="panel-body">
            <p>...</p>
        </div>-->

            <!-- Table -->
            <table class="table example-animate-container">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Adresse</th>
                </tr>
                <tr class="animate-repeat" ng-repeat="customer in customers | filter: q">
                    <td>{{customer.number}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.address}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
